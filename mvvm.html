<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的双向绑定原理</title>
</head>
<body>
	<div id="app">
		<input type="text" id="a" v-model="text">
		{{text}}
	</div>
</body>
</html>
<script type="text/javascript">

	/**
	 * 此模块相当于compile，模板的解析
	 */
	
	function nodeToFragment(node, vm){
		var frag = document.createDocumentFragment();// 创建碎片文档节点
		var child;
		while (child = node.firstChild) {
			compile(child, vm)
			frag.appendChild(child) // 劫持node的所有子节点
		}
		return frag
	}
	//数据初始化绑定
	//node 为节点
	function compile(node, vm){
		var reg = /\{\{(.*)\}\}/;
		console.log(node)
		console.log(node.nodeType)
		//节点类型为元素
		if (node.nodeType === 1) {
			var attr = node.attributes; //获取属性
			//解析属性
			for(var i = 0; i < attr.length; i++){
				//如果属性是v-model
				if (attr[i].nodeName == 'v-model') {
					var name = attr[i].nodeValue; //获取v-model绑定的属性名
					node.addEventListener('input', function(e){
						// 给相应的data属性赋值，进而触发该属性的set方法
						vm[name] = e.target.value
					})
					node.value = vm.data[name]; //将vm中的data的值赋给该node
					node.removeAttribute('v-model'); //然后移除v-model属性
				}
			}
		}
		// 节点类型为text
		if(node.nodeType === 3){
			if (reg.test(node.nodeValue)) {
				var name = RegExp.$1; //获取匹配的字符串**
				name = name.trim() //去掉空格
				//node.nodeValue = vm.data[name] //将vm中的data的值赋给该node
				new Watcher(vm, node, name)
			}
		}
	}




	/**
	 * 数据监听，相当于observer
	 */

	 function defineReactive(obj, key, val){
	 	observer(val)
	 	var dep = new Dep()
	 	Object.defineProperty(obj, key, {
	 		enumerable: true, //可枚举
	 		configurable: false, // 不能够在define
	 		get: function(){
	 			// 只有在页面获取数据时候才会把观察者添加到dep中，
	 			if (Dep.target) dep.addSubs(Dep.target)
	 			return val
	 		},
	 		set: function(newValue){
	 			if (newValue === val) return
	 			val = newValue
	 			dep.notify()
	 			console.log(val)
	 		}
	 	})
	 }
	 function observer(obj, vm){
	 	if (!obj || typeof obj !== 'object') {
	 		return
	 	}
	 	Object.keys(obj).forEach(function(key){
	 		defineReactive(vm, key, obj[key])
	 	})
	 }

	//定义一个容器,用来存放订阅者
	function Dep(){
		this.subs = []
	}
	Dep.prototype = {
		addSubs: function(sub){
			this.subs.push(sub)
		},
		notify:function(){
			this.subs.forEach(function(sub){
				sub.update()
			})
		}
	}

	/**
	 * 相当于watcher
	 */

	function Watcher (vm, node, name){
		Dep.target = this //将自己赋值给一个全局变量Dep.target
		this.name = name
		this.node = node
		this.vm = vm
		this.update()
		Dep.target = null //执行完后把Dep.target赋值为null,保证只有一个Dep.target
	}

	Watcher.prototype = {
		update: function(){
			this.get()
			this.node.nodeValue = this.value
		},
		// 获取data中的属性值
		get: function(){
			this.value = this.vm[this.name] // 触发相应属性的get
		}
	}



	/**
	 * 相当于mvvm,所有文件的主入口
	 */

	function Vue(options){
		this.data = options.data;
		var id = options.el;
		var data = this.data
		observer(data, this)
		var dom = nodeToFragment(document.getElementById(id),this)
		document.getElementById(id).appendChild(dom)
	}
	var vm = new Vue({
		el: 'app',
		data: {
			text: 'hello world',
			input: '请输入文字',
			test: '测试数据'
		}
	})
</script>
