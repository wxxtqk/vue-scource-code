<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-simple-scource-code</title>
	<script src="compile.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" name="" id="i-msg" v-model="msg">
		{{msg}}
	</div>
</body>
</html>
<script type="text/javascript">
	var vm = new Vue({
		el: 'app',
		data: {
			msg: 'hello'
		}
	})
</script>
